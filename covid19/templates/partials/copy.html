

<p>If you would like to access the Covid-19 file programmatically. I have provided the link below</p>
<input type="text" value="Hello World" id="myInput">
<button onclick="myFunction()"><i class="fas fa-copy"> Copy</i></button>



<script>
function myFunction() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);
}
</script>
